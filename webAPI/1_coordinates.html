<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Coordinates</title>
    <style>
        body{
            background-color:black;
        }

        div{
            width:100px;
            height:100px;
            background-color:beige;
            margin:4px;        
        }

        .special {
            background-color:salmon;
        }
        
        aside {
            position:fixed;
            top:10px;
            right:10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class='special'></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scroll-by">Scroll by 100px</button>
        <button class="scroll-to">Scroll to 100px</button>
        <button class="scroll-into">Scroll into 100px</button>
    </aside>

    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click',(e)=>{
            const rect = special.getBoundingClientRect()
            console.log(rect)
            console.log(`client: ${e.clientX} ${e.clientY}`)
            console.log(`page: ${e.pageX} ${e.pageY}`)
        })
        
        const scrollBy = document.querySelector('.scroll-by');
        const scrollTo = document.querySelector('.scroll-to');
        const scrollInto = document.querySelector('.scroll-into');

        scrollBy.addEventListener('click',(e)=>{            
            window.scrollBy(0,100)            
        })

        scrollTo.addEventListener('click',(e)=>{            
            window.scrollTo(0,10)
        })

        scrollInto.addEventListener('click',(e)=>{            
            special.scrollIntoView()
        })
    </script>
</body>
</html>
