<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class='coordinate'></div>
    <div class='hor'></div>
    <div class='vert'></div>
    <img class="target" src="./img/target.png" />

    <script>
     /*  const outter = document.querySelector('.outter');
      const inner = document.querySelector('.inner'); */
      const coordinate = document.querySelector('.coordinate');
      const hor = document.querySelector('.hor');
      const vert = document.querySelector('.vert');
      const target = document.querySelector('.target');

  
      document.addEventListener('mousemove',(e)=>{
        const x = e.clientX;
        const y = e.clientY;
        
        target.style.left = `${x}px`
        target.style.top = `${y}px`


        hor.style.top = `${y}px`
        vert.style.left = `${x}px`

        coordinate.style.left = `${x}px`
        coordinate.style.top = `${y}px`
        coordinate.innerText = `${x}px,${y}px`
      })
    </script>
  </body>
</html>
