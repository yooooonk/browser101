<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script src="refactoring_shopping" defer></script>
    <link rel="stylesheet" href="refactoring_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class='background'>
        <section class="list">
          <header class="header">Shopping List</header>
            <ul class="items">
                <li class="item_row">
                    <div class="item">
                        <span class="item_name">Egg</span>
                        <button class="item_delete"><i class="far fa-trash-alt delete-item-button"></i></button>                        
                    </div>
                </li>
            </ul>
            <footer class="footer">
                <input type="text" class="footer_input" />
                <button class="footer_button">
                    <i class="fas fa-plus"></i>
                </button>
            </footer>
        </section>
    </div>
  </body>
</html>
